<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
    <title>TECHstore | Backoffice Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="proj.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h2>TECHstore</h2>
    <ul>
        <li><a href="#" class="active" data-section="dashboard">
            <i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="#" data-section="products">
            <i class="fas fa-box"></i> Produits</a></li>
        <li><a href="#" data-section="categories">
            <i class="fas fa-tags"></i> Cat√©gories</a></li>
        <li><a href="#" data-section="api">
            <i class="fas fa-database"></i> API</a></li>
    </ul>
</aside>

<!-- MAIN -->
<main class="main">

<header class="navbar">
    <h1>Backoffice Dashboard</h1>
</header>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
    <h2>Dashboard</h2>

    <div class="kpis">
        <div class="kpi">
            <i class="fas fa-box"></i>
            <p class="kpi-value" id="kpiProducts">0</p>
            <span>Produits locaux</span>
        </div>
        <div class="kpi">
            <i class="fas fa-database"></i>
            <p class="kpi-value" id="kpiApi">0</p>
            <span>Produits API</span>
        </div>
    </div>
</section>

<!-- MODULE 1 : PRODUITS -->
<section id="products" class="section">
    <h2>Produits</h2>

    <input type="text" id="searchProduct" placeholder="üîç Rechercher">
    <select id="sortProduct">
        <option value="">Trier</option>
        <option value="name">Nom</option>
        <option value="price">Prix</option>
    </select>

    <button id="openProductForm">‚ûï Ajouter un produit</button>

    <div id="productForm" class="card hidden">
        <input type="text" id="pName" placeholder="Nom">
        <input type="number" id="pPrice" placeholder="Prix">
        <input type="number" id="pStock" placeholder="Stock">
        <button id="saveProduct">Enregistrer</button>
    </div>

    <div id="productList" class="cards"></div>
</section>

<!-- MODULE 2 : CAT√âGORIES -->
<section id="categories" class="section">
    <h2>Cat√©gories</h2>

    <input type="text" id="catName" placeholder="Nouvelle cat√©gorie">
    <button id="addCategory">Ajouter</button>

    <ul id="categoryList" class="list"></ul>
</section>

<!-- MODULE 3 : API -->
<section id="api" class="section">
    <h2>Produits FakeStore API</h2>
    <button id="loadApi">Charger les produits</button>
    <div id="apiProducts" class="cards"></div>
</section>

</main>

<script src="proj.js"></script>
</body>
</html>
